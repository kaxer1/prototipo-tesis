@if (mostrarRegistro) {
    <div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
        <div class="flex flex-column align-items-center justify-content-center">
            <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
                <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                    <div class="text-center mb-5">
                        <div class="text-900 text-3xl font-medium mb-3">Registarse</div>
                    </div>
                    <p-toast key="tst"></p-toast>
    
                    <form #formReg="ngForm" autocomplete="off">
                        <label for="nombres" class="block text-900 text-xl font-medium mb-2">Nombres</label>
                        <input id="nombres" name="nombres" type="text" [(ngModel)]="registro!.nombres" pInputText class="w-full md:w-30rem mb-5" maxlength="100" style="padding:1rem">
    
                        <label for="apellidos" class="block text-900 text-xl font-medium mb-2">Apellidos</label>
                        <input id="apellidos" name="apellidos" type="text" [(ngModel)]="registro!.apellidos" pInputText class="w-full md:w-30rem mb-5" maxlength="100" style="padding:1rem">
    
                        <label for="email" class="block text-900 text-xl font-medium mb-2">Correo electrónico</label>
                        <input id="email" name="email" type="text" [(ngModel)]="registro!.email" placeholder="ejemplo@gmail.com" pInputText class="w-full md:w-30rem mb-5" maxlength="100" style="padding:1rem">
    
                        <label for="username" class="block text-900 text-xl font-medium mb-2">Username</label>
                        <input id="username" name="username" type="text" [(ngModel)]="registro!.username" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" maxlength="30">
    
                        <label for="password" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                        <p-password id="password" name="password" [(ngModel)]="registro!.password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem" maxlength="20"></p-password>
                   
                        <label for="celular" class="block text-900 text-xl font-medium mb-2">Celular</label>
                        <input id="celular" name="celular" type="text" [(ngModel)]="registro!.celular" pInputText class="w-full md:w-30rem mb-5" maxlength="10" style="padding:1rem">
    
                        <div class="flex align-items-end justify-content-end mb-5 gap-5"></div>
    
                        <button pButton pRipple label="Registarse" class="w-full p-3 text-xl" (click)="registrarUsuario()"></button>
                        <button pButton pRipple label="Volver" icon="pi pi-arrow-left" class="p-button-text mt-3" [routerLink]="['/']"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
} @else {
    <div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
        <div class="flex flex-column align-items-center justify-content-center">
            <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
                <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center" style="border-radius:53px">
                    <div class="grid flex flex-column align-items-center">
                        <div class="flex justify-content-center align-items-center bg-green-500 border-circle" style="width:3.2rem; height:3.2rem;">
                            <i class="text-50 pi pi-fw pi-check text-2xl"></i>
                        </div>
                        <h1 class="text-900 font-bold text-4xl lg:text-5xl mb-2">Registro Exitoso</h1>
                        <span class="text-600 mb-5">Verifica tu correo electrónico para terminar el proceso</span>
                        <button pButton pRipple icon="pi pi-arrow-left" label="Volver" class="p-button-text" [routerLink]="['/']"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
