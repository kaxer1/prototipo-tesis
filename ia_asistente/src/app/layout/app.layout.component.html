<div class="layout-wrapper" [ngClass]="containerClass">
    <app-topbar></app-topbar>

    <p-confirmDialog #appcd [style]="{width: '425px'}" rejectLabel="No" acceptLabel="Si">
        <ng-template pTemplate="footer">
            <p-button label="No" icon="pi pi-times" (click)="appcd.reject()" [outlined]="true" [rounded]="true" />
            <p-button label="Si" icon="pi pi-check" (click)="appcd.accept()" [outlined]="true" [rounded]="true" severity="danger"/>
        </ng-template>
    </p-confirmDialog>
    
    <div class="layout-sidebar">
        <app-sidebar></app-sidebar>
    </div>
    <div class="layout-main-container">
        <div class="layout-main">
            <p-toast key="tst"></p-toast>
            <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>
    </div>
    <app-config></app-config>
    <div class="layout-mask"></div>
</div>
