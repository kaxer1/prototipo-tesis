<div class="layout-wrapper" [ngClass]="containerClass">
    <app-topbar></app-topbar>

    <p-confirmDialog #appcd [style]="{width: '425px'}" rejectLabel="No" acceptLabel="Si">
        <ng-template pTemplate="footer">
            <button type="button" pButton icon="pi pi-check" label="Si" (click)="appcd.accept()"></button>
            <button type="button" pButton icon="pi pi-times" label="No" (click)="appcd.reject()"></button>
        </ng-template>
    </p-confirmDialog>
    
    <div class="layout-sidebar">
        <app-sidebar></app-sidebar>
    </div>
    <div class="layout-main-container">
        <div class="layout-main">
            <p-toast key="tst"></p-toast>
            <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>
    </div>
    <app-config></app-config>
    <div class="layout-mask"></div>
</div>
