<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">

            <p-table #dt [value]="lasistentes" responsiveLayout="scroll" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [(selection)]="selectedProducts" selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Generar Asistente</h5>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
                        <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="model">Model GPT <p-sortIcon field="model"></p-sortIcon></th>
                        <th pSortableColumn="instructions">Instruccion <p-sortIcon field="instructions"></p-sortIcon></th>
                        <th pSortableColumn="idasistente">Id Asistente <p-sortIcon field="idasistente"></p-sortIcon></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-asistente>
                    <tr>
                        <td style="width:14%; min-width:10rem;"><span class="p-column-title">Code</span>
                            {{asistente.id}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Nombre</span>
                            {{asistente.name}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Model GPT</span>
                            {{asistente.model}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Instruccion</span>
                            {{asistente.instructions}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Id Asistente</span>
                            {{asistente.idasistente}}
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-download" type="button" label="Descargar" class="p-button-rounded p-button-info" (click)="mostarGenerar(asistente)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>
</div>
